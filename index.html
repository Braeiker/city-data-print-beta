<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Data Print</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/CSS/style.css" />
  </head>

  <body>
    <div class="logo">
      <img src="./src/IMG/NEWCITY.png" alt="Logo" />
    </div>

    <div class="title">
      <h1>Which city is right for me?</h1>
    </div>
    <div class="container">
      <div class="search-wrapper">
        <input
          type="text"
          id="city-inp"
          placeholder="What city are you looking for?"
        />
        <button id="search-btn">Research</button>
      </div>
      <div id="result"></div>
      <button id="reset-btn">Reset</button>
    </div>

    <!-- JavaScript -->
    <script src="./src/JS/script.js"></script>
  
    
  </body>
</html>
